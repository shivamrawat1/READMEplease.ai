<!DOCTYPE html>
<html>
<head>
    <title>Select Notion Page</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; padding: 20px; }
        select { width: 100%; padding: 10px; margin: 20px 0; font-size: 16px; }
        button { background: #000; color: white; border: none; padding: 10px 20px; 
                 font-size: 16px; cursor: pointer; border-radius: 6px; }
        .message { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Select Notion Page</h1>
    <div id="message"></div>
    <select id="pageSelect">
        {% for page in pages %}
            <option value="{{ page.id }}">{{ page.properties.title.title[0].plain_text if page.properties.title.title else 'Untitled' }}</option>
        {% endfor %}
    </select>
    <button onclick="createContent()">Create Content</button>
    
    <script>
    async function createContent() {
        const pageId = document.getElementById('pageSelect').value;
        try {
            const response = await fetch('/notion/create-content', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({page_id: pageId})
            });
            
            const data = await response.json();
            const msg = document.getElementById('message');
            
            if (data.error) {
                msg.className = 'message error';
                msg.textContent = data.error;
            } else {
                msg.className = 'message success';
                msg.textContent = 'Content created successfully!';
            }
        } catch (error) {
            const msg = document.getElementById('message');
            msg.className = 'message error';
            msg.textContent = 'An error occurred. Please try again.';
        }
    }
    </script>
</body>
</html>
