<!DOCTYPE html>
<html>
<head>
    <title>Video Upload and Processing</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #2ea44f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .screenshot {
            margin: 20px 0;
        }
        .screenshot img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Upload and Processing</h1>
    
    <form action="/process_video" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="video">Select Video File:</label><br>
            <input type="file" id="video" name="video" accept="video/*" required>
        </div>
        
        <div class="form-group">
            <label for="keyword">Enter Keyword to Search:</label><br>
            <input type="text" id="keyword" name="keyword" required>
        </div>
        
        <button type="submit">Process Video</button>
    </form>

    {% if results %}
    <div class="results">
        <h2>Results for keyword: "{{ results.keyword }}"</h2>
        
        {% if results.success %}
            {% for screenshot in results.screenshots %}
            <div class="screenshot">
                <p>Timestamp: {{ screenshot.timestamp }} seconds</p>
                <img src="data:image/jpeg;base64,{{ screenshot.image_base64 }}" alt="Screenshot at {{ screenshot.timestamp }}s">
            </div>
            {% endfor %}
        {% else %}
            <p>Error: {{ results.error }}</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
