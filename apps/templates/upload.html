<!DOCTYPE html>
<html>
<head>
    <title>Video Upload and Processing</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #2ea44f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .screenshot {
            margin: 20px 0;
        }
        .screenshot img {
            max-width: 100%;
            height: auto;
        }
        .debug-info {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Video Upload and Processing</h1>

    <form action="/process_video" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="video">Select Video File:</label><br>
            <input type="file" id="video" name="video" accept="video/*" required>
        </div>

        <div class="form-group">
            <label for="keyword">Enter Keyword to Search:</label><br>
            <input type="text" id="keyword" name="keyword" required>
        </div>

        <button type="submit">Process Video</button>
    </form>

    <div id="results" class="results" style="display: none;">
        <!-- Results will be populated here -->
    </div>

    {% if results %}
    <div class="debug-info">
        <h3>Debug Information</h3>
        <pre>{{ results | tojson(indent=2) }}</pre>
    </div>
    {% endif %}

    <script>
        // Check for results in localStorage when page loads
        window.onload = function() {
            const results = localStorage.getItem('processingResults');
            if (results) {
                const resultsData = JSON.parse(results);
                displayResults(resultsData);
                localStorage.removeItem('processingResults');
            }
        };

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            if (results.success) {
                resultsDiv.innerHTML = `
                    <h2>Results for keyword: "${results.keyword}"</h2>
                    ${results.screenshots.map(screenshot => `
                        <div class="screenshot">
                            <p>Timestamp: ${screenshot.timestamp} seconds</p>
                            <img src="data:image/jpeg;base64,${screenshot.image_base64}"
                                 alt="Screenshot at ${screenshot.timestamp}s">
                        </div>
                    `).join('')}
                `;
            } else {
                resultsDiv.innerHTML = `
                    <h2>Error</h2>
                    <p>${results.error}</p>
                `;
            }
        }
    </script>
</body>
</html>
